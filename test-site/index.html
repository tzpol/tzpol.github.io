        <h1>书读百遍，其意自现</h1>
        <img src="images/readbook.png" alt="古人有云：书读百遍，其意自现！">
        <p>只要是超越基础阅读的阅读层次，阅读的艺术就是要以适当的顺序提出适当的问题。关于一本书，你一定要提出四个主要的问题。</p>
        <p>1.整体来说，这本书到底在谈些什么？</p>
        <p>你一定要想办法找出这本书的主题，作者如何依次发展这个主题，如何逐步从核心主题分解出从属的关键议题来。</p>
        <p>2.作者细说了什么,怎么说的?你一定要想办法找出主要的想法,声明和论点,这些组合成作者想要传达的特殊信息.</p>

            <li>技术人员</li>
